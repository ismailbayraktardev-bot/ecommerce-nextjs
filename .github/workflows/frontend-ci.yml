name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'front-end/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'front-end/**'

jobs:
  check-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front-end/panel-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front-end/panel-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Checks (Lint, TypeCheck, Build)
        run: npm run check
